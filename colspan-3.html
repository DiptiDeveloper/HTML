<!DOCTYPE html>
<html lang="english">
    <head>
        <title>Colspan html</title>
        <style>
            table{
                width:100%;
                height:700px;
                background-color: #7F55B1;
            }
            td{
                background-color: #F49BAB;
            }
        </style>
    </head>
    <body>
        <table>
        <!--row one-->
        <tr>
            <td colspan="4"></td>
        </tr>
        <!--row two-->
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            
        </tr>
        <!--row three-->
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </table>
    </body>
</html>
