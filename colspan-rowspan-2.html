<!DOCTYPE html>
<html>
    <head>
        <title>Assingement</title>
        <style>
            table{
                width:100%;
                height:800px;
                background-color: black;
            }
            tr{
                width:300px;
                height:100px;
                background-color: lightcyan;
            }
            
        </style>
    </head>
    <body>
        <table>
            <!--row one-->
            <tr style="height:40px;">
                <td colspan="1">1</td>
                <td colspan="1">2</td>
                <td colspan="1">3</td>
                <td colspan="1">4</td>
            </tr>
            <!--row two-->
            <tr>
                <td  colspan=1 rowspan="2">5</td>
                <td colspan="3" rowspan="1">6</td>
                
            </tr>
             <!--row three-->
             <tr>
                
                <td colspan="3" rowspan="1">10</td>
                
            </tr>
        </table>
    </body>
</html>
