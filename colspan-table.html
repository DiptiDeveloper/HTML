<!DOCTYPE html>
<html lang="english">
    <head>
        <title>Colspan table</title>
        <style>
            table{
                width:100%;
                height:700px;
                background-color:#A5BFCC;
            }
            td{
                background-color:#FFCFCF;
            }
        </style>
    </head>
    <body>
        <table>
            <!--row one-->
            <tr>
                <td colspan="3"></td>
            </tr>
            <!--row two-->
            <tr>
                <td colspan="3"></td>
                </tr>
                <!--row three-->
                <tr>
                <td colspan="2"></td>
                </tr>
        </table>
    </body>
</html>
