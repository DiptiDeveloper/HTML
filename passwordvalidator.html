<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }

      .main-container {
        height: 50%;
        width: 40%;
        border: 2px solid black;
        margin: auto;
       
      }
      .result {
        height: 20px;
        width: 100px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <h3 style="text-align: center; ">Password validator</h3>
      <label for="enter pass">Enter Password:</label>
      <br />
      <input id="pass" type="password" placeholder="Type password" />
      <br />
      <br />
      <button onclick="validatePassword()">Validate password</button>
      <br />
      <br />
      <div class="result" id="result"></div>
    </div>
    <script>
      function validatePassword() {
        const pass = document.getElementById("pass").value;

        document.getElementById("result").innerHTML = pass == "123456";
      }
    </script>
  </body>
</html>
