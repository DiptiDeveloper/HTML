<!DOCTYPE html>
<htm lang="english">
    <head>
        <title>Rowspan in Table</title>
        <style>
            table{
                background-color: black;
            }
            td{
                width:200px;
                height:200px;
                background-color: aqua;
                text-align: center;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <table>
            <!--first row-->
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
              <!--second row-->
            <tr>
               
                <td>6</td>
                
                <td>8</td>
            </tr>
            <!--third row-->
            <tr>
                <td>9</td>
                <td rowspan="2">10</td>
                <td>11</td>
                <td rowspan="2">12</td>
            </tr>
            <!--fourth row-->
            <tr>
                <td>13</td>
                
                <td>15</td>
               
            </tr>
        </table>
    </body>
</html>
