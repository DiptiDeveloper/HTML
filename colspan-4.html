<!DOCTYPE html>
<html>
    <head>
        <title>Colspan in html</title>
        <style>
            table{
                width:100%;
                height:700px;
                background-color: lightblue;
            }
            td{
                background-color: lightcyan;
            }
        </style>
    </head>
    <body>
        <table>
        <!--row one-->
        <tr>
            <td colspan="5"></td>
            <td></td>
        </tr>
        <!--row two-->
        <tr>
            <td colspan="3"></td>
            <td></td>
            <td colspan="2"></td>
            <td></td>
        </tr>
        <!--row three -->
        <tr>
            <td colspan="3"></td>
        </tr>
        <!--row four-->
        <tr>
            <td colspan="4"></td>
        </tr>
        </table>
    </body>
</html>
