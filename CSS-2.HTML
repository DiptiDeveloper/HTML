<!DOCTYPE html>
<html>
  <head>
    <title>CSS Selector</title>
    <style>
      .container {
        width: 100%;
        background-color: bisque;
      }
      div{
        width: 300px;
        height: 200px;
        background-color: aqua;
      }
      .black-box {
        background-color: black;
      }
      .grey-box {
        background-color: grey;
      }
      .green-box{
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box aqua-box"></div>
      <div class="box grey-box"></div>
      <div class="box aqua-box"></div>
      <div class="box grey-box"></div>
      <div class="box black-box"></div>
      <div class="box grey-box"></div>
      <div class="box black-box"></div>
      <div class="box grey-box"></div>
      <div class="box green-box"></div>s
    </div>
  </body>
</html>
