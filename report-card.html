<!DOCTYPE html>
<html>
    <head>
        <title>Report Card</title>
        <style>
            table{
                width:100%;
                background-color: black;
            }
            tr{
                width:300px;
                height:200px;
                background-color: lightgrey;
                border-style:solid;
                border-color: black;
                font-size: 50px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <!--row one -->
            <tr>
                <th>Sr.no</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <!--row two-->
            <tr>
                <th>Subject</th>
                <td>English</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Marathi</td>
                <td>History</td>
                <td>Computer</td>
            </tr>
            <!--row three-->
             <tr>
                <th>Out of</th>
                <td>100</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
            </tr>
            <!--row four-->
            <tr>
                <th>Marks</th>
                <td>69</td>
                <td>68</td>
                <td>79</td>
                <td>74</td>
                <td>81</td>
                <td>96</td>
            </tr>
            <!--row four-->
            <tr>
                
                <td colspan="6" rowspan="1">Total</td>
                <td>487</td>
                
            </tr>
            <!--row five-->
            <tr>
                <td colspan="7">Percentage:81.16%</td>

            </tr>
        </table>
    </body>
</html>
